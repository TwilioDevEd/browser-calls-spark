# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java-Gradle

on:
  push:
    branches: [ master, next ]
  pull_request:
    branches: [ master, next ]

jobs:
  build:

    runs-on: ${{ matrix.platform }}
    strategy:
      max-parallel: 3
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Install SQLite (Windows)
      if: runner.os == 'Windows'
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install sqlite
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Init DB
      run: sqlite3 mydb.db ".read src/main/resources/db/migration/V1__Create_ticket_table.sql"
    - name: Test with Gradle
      run: |
        ./gradlew flywayMigrate
        ./gradlew test
      env:
        DB_URL: jdbc:sqlite:mydb.db
        TWILIO_ACCOUNT_SID: ACXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        TWILIO_PHONE_NUMBER: +1XXXYYYZZZZ
        TWILIO_APPLICATION_SID: APXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        API_KEY: SKXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        API_SECRET: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

