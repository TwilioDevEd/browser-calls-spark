buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.postgresql:postgresql:9.4.1210'
        classpath 'org.flywaydb:flyway-gradle-plugin:4.0.3'
    }
}

apply plugin: 'org.flywaydb.flyway'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.twilio.browsercalls.App"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.5'
    compile 'org.postgresql:postgresql:9.4.1210'
    compile group: 'com.twilio.sdk', name: 'twilio', version: '7.0.0-rc-29'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.6.0'
    compile 'com.sparkjava:spark-template-mustache:2.3'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.jdom:jdom:2.0.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

flyway {
    user = "$System.env.DB_USERNAME"
    password = "$System.env.DB_PASSWORD"
    url = "$System.env.DB_URL"
}
