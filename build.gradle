buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.postgresql:postgresql:42.2.12'
        classpath 'org.flywaydb:flyway-gradle-plugin:6.4.0'
    }
}

apply plugin: 'org.flywaydb.flyway'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.twilio.browsercalls.App"

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.sparkjava:spark-core:2.9.1') {
        exclude module: 'slf4j-simple'
    }
    implementation group: 'org.postgresql', name:'postgresql', version: '42.2.12'
    implementation group: 'com.twilio.sdk', name: 'twilio', version: '7.49.1'
    implementation group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.6'
    implementation group: 'com.sparkjava', name: 'spark-template-mustache', version: '2.7.1'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    testImplementation group: 'org.jdom', name: 'jdom', version: '2.0.2'
}

flyway {
    user = "$System.env.DB_USERNAME"
    password = "$System.env.DB_PASSWORD"
    url = "$System.env.DB_URL"
}
